<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Odin Project Etch A Sketch">
    <meta name="description" content="This is an Etch A Sketch Project, made by cgathua">
    <title> Odin Project Etch A Sketch w/Typescript</title>
  </head>
  <body>
    <main>
      <section>
        <figure>
          <figcaption>
            <fieldset>
              <legend><label for="widthRange">Grid Width</label></legend>
              <input type="range" id="widthRange" min="0" max="25">
              <span id="widthValue">0</span>
            </fieldset>

            <fieldset>
              <legend><label for="heightRange">Grid Height</label></legend>
              <input type="range" id="heightRange" min="0" max="25">
              <span id="heightValue">0</span>
            </fieldset>
          </figcaption>

          <figcaption>
            <button id="createGrid">Create Grid</button>
            <button id="resetBtn">Reset Grid</button>
            <input type="color" id="colorInput">
            <button id="eraseBtn">Erase</button>
          </figcaption>

        </figure>
        <div class="containerDiv"></div>
      </section>
    </main>
    <!--vite config-->
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
